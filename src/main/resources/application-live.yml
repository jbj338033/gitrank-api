spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  data:
    redis:
      url: ${REDIS_URL}

cors:
  allowed-origins: https://gitrank.kr

logging:
  level:
    kr.gitrank.api: INFO
